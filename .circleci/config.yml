version: 2.1

orbs:
  node: circleci/node@4.0.1 # replace orb version

jobs:
  test:
    executor: node/default # use the default executor specified by the orb
    steps:
      - checkout
      - node/install-packages # Use a command from the orb in a job's steps
workflows:
  build:
    jobs:
      - test
